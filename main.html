<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pricing Card</title>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300" alt="Product Image" class="card-image">
        <h1 class="card-title">Premium Package</h1>
        <p class="card-price">Rs.200</p>
        <p class="card-description">This package includes all premium features and support.</p>
        <button class="buy-now-button">Buy Now</button>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
